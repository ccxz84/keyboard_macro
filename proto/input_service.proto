// input.proto
syntax = "proto3";

service Input{
  rpc StartRecording(StartRequest) returns (StatusResponse);
  rpc StopRecording(StopRequest) returns (StatusResponse);
}

message StartRequest {
  // 필요한 필드를 여기에 추가
}

message StopRequest {
  string filename = 1; // 저장할 파일 이름 필드 추가
}

message StatusResponse {
  string message = 1;
}